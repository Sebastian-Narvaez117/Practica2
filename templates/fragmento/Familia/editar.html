{% extends "base.html" %}
{%block content1 %}

<div class="container section-title">
  <h2>Editar</h2>
  <p>Familias</p>
</div>

<div class="container"  >
  <form  method="post" role="form" action="/admin/family/update" class="form">
    <input type="hidden" value="{{person.id}}" name="id"/>
      <div class="row gy-4">
          <div class="col-lg-4 col-md-6">
              <input type="text" name="apellido" class="form-control"  placeholder="Apellido" required value="{{person.apellido}}">
          </div>
          <div class="col-lg-4 col-md-6">
              <input type="text" class="form-control" name="direccion" placeholder="Direccion" required value="{{person.direccion}}" >
          </div>
          <div class="col-lg-4 col-md-6">
              <input type="text" class="form-control" name="telefono"  placeholder="Telefono" required value="{{person.telefono}}">
          </div>
          <div class="col-lg-4 col-md-6">
            <label for="combustible" class="form-label text-white">Combustible</label>
            <select class="form-control bg-dark text-white" id="combustible" name="combustible" required >
                {% for item in lista %}
                    <option value="{{item}}">{{item}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-lg-4 col-md-6">
            <input type="number" class="form-control" name="consumo" placeholder="Consumo" required step="0.001" value="{{ person.consumo }}">
        </div>
        
        <div class="col-lg-4 col-md-6">
            <input type="number" class="form-control" name="costo" placeholder="Costo" required step="0.001" value="{{person.costo}}">
        </div>
        <div class="col-lg-4 col-md-6">
            <input type="number" class="form-control" name="energia_generada_KW" placeholder="EnergÃ­a(KW)" required step="0.001" value="{{person.energiagenerada_KW}}">
        </div>
      </div>
      <div class="form-group mt-3">
          <textarea class="form-control" name="uso" rows="5" placeholder="Uso" required></textarea>
      </div>
      <div class="text-center mt-3">
          <button class="btn btn-dark"  type="submit">Registrar</button>
          <a href="/admin/family/list" class="btn btn-danger">Cancelar</a>
      </div>
  </form>
</div>
{% endblock %}
